<div>
	<h4>Mock UI w/ JSON Powered ChartJS</h4>
	<p>{{quarter}} Company Profit</p>
	<div class="filters">
		<div class="btn-group">
			<button type="button" [ngClass]="{'active-quarter':quarter === 'Q1'}" (click)="loadData(q1, 'Q1')">Q1</button>
			<button type="button" [ngClass]="{'active-quarter':quarter === 'Q2'}" (click)="loadData(q2, 'Q2')">Q2</button>
			<button type="button" [ngClass]="{'active-quarter':quarter === 'Q3'}" (click)="loadData(q3, 'Q3')">Q3</button>
			<button type="button" [ngClass]="{'active-quarter':quarter === 'Q4'}" (click)="loadData(q4, 'Q4')">Q4</button>
		</div>
	</div>
	<canvas id="areaChart"></canvas>
	<div class="data-table">
		<div>
			<div class="headers">
				<p *ngFor="let city of data.labels">{{city}}</p>
			</div>
		</div>
		<div class="services">
			<div class="labels">
				<div *ngFor="let type of data.datasets">{{ type.label }}</div>
			</div>
			<table>
				<tbody>
					<tr>
						<td *ngFor="let goods of data.datasets[0].data">{{goods}} u</td>
					</tr>
					<tr>
						<td *ngFor="let goods of data.datasets[1].data">{{goods}} hrs</td>
					</tr>
					<tr>
						<td *ngFor="let goods of data.datasets[2].data">{{goods}} u</td>
					</tr>
					<tr>
						<td *ngFor="let goods of data.datasets[3].data">{{goods}}k</td>
					</tr>
				</tbody>
			</table>
			<div class="extend-table">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>

		</div>
	</div>

	<div class="dashboard-link">
		<a href="https://stackblitz.com/@eastcoastdeveloper" target="_blank">See more of my Stackblitz projects
			here.</a>
	</div>
